    <script>
    function getFullname(firstname, surname,useFormalName, gender){
    const fullName1= firstname + " "+ surname;
    if (firstname == "" || surname == ""){
        return "first name and last name can not be empty";
    }
    else if(useFormalName == true && gender == "male"){
        let formalName = "Lord " + fullName1;
        return formalName;
    } else if (useFormalName == true && gender === "female"){
        let femaleName = "Miss " + fullName1;
        return femaleName;
    }
    return fullName1;
    }
