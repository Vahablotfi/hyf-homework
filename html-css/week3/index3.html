<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>form 03</title>
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <li class="logo">logo</li>
            <li class="navigation">Navigation</li>
        </ul>
    </nav>
    <h1>Sign up to yourcustomtailor.com</h1>
    <h2>Step 3/4-Time to learn about your preferences?</h2>
    <label for="progress">progress</label>
    <div class="progressbar">
    <progress id="progress-bar" max="100" value="75"></progress>
</div>
<p>What kind of items are you interested in offers on?</p>
<div class="for-accesories">
<div class="for-apparal">
    <label for="Apparal">Apparal</label>
    <input type="checkbox" id="Apparal" name="Apparal">
</div>
<div class="foraccesories">
    <label for="Accessories">Accessories</label>
    <input type="checkbox" id="Accessories" name="Accessories" checked>
</div>
<div class="for-handbags">
    <label for="Handbags">Handbags</label>
    <input type="checkbox" id="Handbags" name="Handbags" checked>
</div>
<div class="for-jewelry">
    <label for="Jewelry">Jewelry</label>
    <input type="checkbox" id="Jewelry" name="Jewelry" checked>
</div>
<div class="for-shoes">
    <label for="Shoes">Shoes</label>
    <input type="checkbox" id="Shoes" name="Shoes">
</div>
</div>
<p>Choose your favourite image</p>
<div class="img-container">
    <div class="img-box img1">
        <img src="ikea.jpeg" alt="ikeahat">
        <div class="box-holder">
            <label for="ikea">select</label>
            <input type="checkbox" id="ikea" name="ikea-hat">
        </div>
    </div>
    <div class="img-box img2">
        <img src="rasmus.jpeg" alt="rasmus">
        <div class="box-holder">
            <label for="rasmus">select</label>
            <input type="checkbox" id="rasmus" name="rasmus" checked>
        </div>
    </div>
    <div class="img-box img3">
        <img src="dresscode.jpeg" alt="fall-dress">
        <div class="box-holder">
            <label for="dresscode">select</label>
            <input type="checkbox" id="dresscode" name="dresscode">
        </div>
    </div>
    <div class="img-box img4">
        <img src="love jylland.jpeg" alt="demo i jylland">
        <div class="box-holder">
            <label for="jylland-demo">select</label>
            <input type="checkbox" name="jylland-demo" id="jylland-demo" checked>
        </div>
    </div>
    <div class="img-box img5">
        <img src="pose holidays.jpeg" alt="pose holiday shopping">
        <div class="box-holder">
            <label for="shopping">select</label>
            <input type="checkbox" id="shopping" name="shopping" checked>
        </div>
    </div>
    <div class="img-box img6">
        <img src="study life.jpeg" alt="student life">
        <div class="box-holder">
            <label for="student">select</label>
            <input type="checkbox" id="student" name="student">
        </div>
    </div>
    <div class="img-box img7">
        <img src="kbh housing.jpeg" alt="kbh housing">
        <div class="box-holder">
            <label for="housing">select</label>
            <input type="checkbox" id="housing" name="huosing">
        </div>
    </div>
    <div class="img-box img8">
        <img src="reality.jpeg" alt="my picture">
        <div class="box-holder">
            <label for="my-picture">select</label>
            <input type="checkbox" id="my-picture" name="my-picture" checked>
        </div>
    </div>
</div>
<div class="button">
    <button type="next">Next step</button>
</div>
</body>

</html>
